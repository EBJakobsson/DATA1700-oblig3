<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="billettBehandler.js"></script>
  <script src="/jQuery.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<!-- test av navbar i bootstrap-design -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand">Plassholder</a>
    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
      <li class="nav-item">
        <a class="nav-link" href="index.html">Hjem (reset)</a>
      </li>
    </ul>
    <form class="d-flex">
      <label for="søkNavBar"></label>
      <input id="søkNavBar" class="form-control me-sm-3" type="search" placeholder="Skriv her...">
      <button class="btn btn-outline-secondary" type="submit">Søk</button>
    </form>
  </div>
</nav>

<br>

<div class="container">
  <div class="row">
    <div class="col-md-4">
      <h2>Bestilling av kinobilletter</h2>
      <form class="form">
        <div class="form-group">
          <label for="dropMenu">Velg film:</label> <br>
          <select name="filmValg" id="dropMenu" class="innVerdi form-select">
            <option selected disabled hidden value="">Velg film her</option>
            <option value="Indiana Jones">Indiana Jones</option>
            <option value="Shrek">Shrek</option>
            <option value="Uncharted">Uncharted</option>
            <option value="Avatar 2">Avatar 2</option>
            <option value="Tenet">Tenet</option>
          </select>
          <span id = "feilmeldingFilm" class="feilmelding" style="color: red"></span>
        </div>

        <div class="form-group">
          <label for="antall">Antall:</label> <br>
          <!-- oninput-kode for å unngå bokstav-input funnet på
          https://www.techiedelight.com/restrict-html-input-text-box-to-allow-only-numeric-values/ -->
          <input type="number" id = "antall" name = "antall" maxlength="2" size = "2" min="0" class="innVerdi form-control"
                 oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');"/>
          <span id = "feilmeldingAntall" class="feilmelding" style="color: red"></span>
        </div>

        <div class="form-group">
          <label for="fornavn">Fornavn:</label> <br>
          <input type="text" id="fornavn" class="innVerdi form-control">
          <span id = "feilmeldingFor" class="feilmelding" style="color: red"></span>
        </div>

        <div class="form-group">
          <label for="etternavn">Etternavn:</label> <br>
          <input type="text" id="etternavn" class="innVerdi form-control">
          <span id="feilmeldingEtter" class="feilmelding" style="color: red"></span>
        </div>

        <div class="form-group">
          <label for="tlfnr">Telefonnummer:</label> <br>
          <input type="tel" id="tlfnr" class="innVerdi form-control"
                 oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');"/>
          <span id="feilmeldingTlf" class="feilmelding" style="color: red"></span>
        </div>

        <div class="form-group">
          <label for="epost">E-post:</label> <br>
          <input type="email" id="epost" class="innVerdi form-control">
          <span id="feilmeldingEpost" class="feilmelding" style="color: red"></span>
        </div>
      </form>
      <br>

      <button onclick="checkValid()" class="btn btn-success rounded-5">Kjøp billett</button>
    </div>

    <div class="col-md-8">
      <h2>Alle billetter</h2>
      <div id="billettRegister"></div>
      <button onclick="slettRegister()" class="btn btn-danger rounded-5">Slett alle billettene</button>
    </div>
  </div>
</div>
</body>
</html>
